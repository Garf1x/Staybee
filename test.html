<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNyH_FOYMFeeL-jBHXTpMTuyuelEjroHc&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: { lat: 52.5200, lng: 13.4050 }  // Berlin
      });

      new google.maps.Marker({
        position: { lat: 52.5200, lng: 13.4050 },
        map: map,
        title: "Berlin"
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 400px; width: 100%;"></div>
</body>
</html>

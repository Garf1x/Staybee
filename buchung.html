<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung - StayBee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StayBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="ferienwohnungen.html">Ferienwohnungen</a></li>
                    <li class="nav-item"><a class="nav-link" href="buchung.html">Buchung</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Buchungsdetails -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center" id="wohnungName">Buchungsdetails</h2>

            <!-- Dropdown zur Auswahl der Ferienwohnung, falls keine ID in der URL ist -->
            <div class="mb-4 text-center" id="wohnungDropdownContainer">
                <label for="wohnungDropdown" class="form-label">Wählen Sie eine Ferienwohnung</label>
                <select id="wohnungDropdown" class="form-select" onchange="updateWohnungDetails()">
                    <option value="" selected>Bitte wählen...</option>
                </select>
            </div>

            <div id="wohnungDetails" class="text-center">
                <!-- Ferienwohnung-Details werden hier geladen -->
            </div>

            <!-- Buchungsformular -->
            <form id="buchungsForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Ihr Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Ihre E-Mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="checkin" class="form-label">Check-in Datum</label>
                    <input type="date" class="form-control" id="checkin" required>
                </div>
                <div class="col-md-6">
                    <label for="checkout" class="form-label">Check-out Datum</label>
                    <input type="date" class="form-control" id="checkout" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Buchung abschicken</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StayBee - Alle Rechte vorbehalten</p>
    </footer>

    <!-- Bootstrap und Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>

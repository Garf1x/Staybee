<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StayBee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StayBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registrieren</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" class="row g-3">
                <div class="col-md-12">
                    <label for="email" class="form-label">Ihre E-Mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Einloggen</button>
                </div>
                <div class="col-12 text-center">
                    <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
                </div>
                <div class="col-12 text-center">
                    <a href="reset-password.html" class="btn btn-link">Passwort vergessen?</a> <!-- Password Reset Button -->
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StayBee - Alle Rechte vorbehalten</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferienwohnungen</title>
</head>
<body>
    <h1>Liste der Ferienwohnungen</h1>
    <ul id="ferienwohnungen-list"></ul>

    <script>
        // Fetch-Anfrage an das Backend senden, um die Ferienwohnungen zu erhalten
        fetch('http://localhost:4000/ferienwohnungen')
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('ferienwohnungen-list');
                data.forEach(wohnung => {
                    const li = document.createElement('li');
                    li.textContent = `Name: ${wohnung.name}, Ort: ${wohnung.ort}, Preis: ${wohnung.preis} â‚¬`;
                    ul.appendChild(li);
                });
            })
            .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
    </script>
</body>
</html>

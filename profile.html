<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - StayBee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StayBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profil -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Profil</h2>
            <form id="profileForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Ihr Name</label>
                    <input type="text" class="form-control" id="profileName" value="Max Mustermann" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Ihre E-Mail</label>
                    <input type="email" class="form-control" id="profileEmail" value="max@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Neues Passwort</label>
                    <input type="password" class="form-control" id="profilePassword">
                </div>
                <div class="col-md-6">
                    <label for="passwordConfirm" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="passwordConfirm">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Änderungen speichern</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StayBee - Alle Rechte vorbehalten</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

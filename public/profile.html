    <!-- Profil Section -->
    <section class="py-5" style="background-color: #f9f9f9;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Ihr Profil</h2>
                            <form id="profileForm" class="row g-3">
                                <div class="col-md-12">
                                    <label for="name" class="form-label">Ihr Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="email" class="form-label">Ihre E-Mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="password" class="form-label">Neues Passwort</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="col-md-12">
                                    <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-100">Änderungen speichern</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

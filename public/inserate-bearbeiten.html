<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserate Bearbeiten - StayBee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StayBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" id="logoutNav"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inserate Section -->
    <section class="container py-5">
        <h2 class="text-center">Inserate Bearbeiten</h2>

        <div id="inserate-container" class="row mt-4"></div>

        <h3 class="mt-5">Neues Inserat hinzufügen</h3>
        <form id="inseratForm" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name der Ferienwohnung</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-md-6">
                <label for="ort" class="form-label">Ort</label>
                <input type="text" class="form-control" id="ort" placeholder="Ort" required>
            </div>
            <div class="col-12">
                <label for="beschreibung" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="beschreibung" placeholder="Beschreibung" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="preis" class="form-label">Preis</label>
                <input type="number" class="form-control" id="preis" placeholder="Preis in Euro" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Hinzufügen</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StayBee - Alle Rechte vorbehalten</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

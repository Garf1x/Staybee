<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserate Bearbeiten - StayBee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StayBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" id="logoutNav"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inserate Section -->
    <section class="container py-5">
        <h2 class="text-center">Inserate Bearbeiten</h2>

        <div id="inserate-container" class="row mt-4"></div>

        <h3 class="mt-5">Neues Inserat hinzuf√ºgen</h3>
        <form id="inseratForm" enctype="multipart/form-data">
            <label for="name">Name der Ferienwohnung</label>
            <input type="text" id="name" name="name" class="form-control" required>
        
            <label for="ort">Ort</label>
            <input type="text" id="ort" name="ort" class="form-control" required>

            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="Geben Sie die Adresse der Ferienwohnung ein" required>
            <small class="form-text text-muted">Bitte geben Sie die Adresse in dem Format ein, wie sie auch auf Google Maps auffindbar ist.</small>
            <div class="mb-3"></div>
            <label for="beschreibung">Beschreibung</label>
            <textarea id="beschreibung" name="beschreibung" class="form-control" required></textarea>
        
            <label for="preis">Preis</label>
            <input type="number" id="preis" name="preis" class="form-control" required>
        
            <label for="bild">Bild hochladen</label>
            <input type="file" id="bild" name="bild" class="form-control" accept="image/*" required>
        <div class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Inserat erstellen</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StayBee - Alle Rechte vorbehalten</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

</head>
<body data-page="buchung">
    
 <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <img src="img/logo.png" alt="StayBee Logo" style="width: 50px; height: 50px; margin-right: 10px;">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    </div>
</nav>

    <!-- Buchungsdetails -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Buchungsdetails</h2>

            <!-- Dropdown zur Auswahl der Ferienwohnung -->
            <div class="mb-4 text-center">
                <label for="wohnungDropdown" class="form-label">Wählen Sie eine Ferienwohnung</label>
                <select id="wohnungDropdown" class="form-select">
                    <option value="" selected>Bitte wählen...</option>
                </select>
            </div>

            <!-- Details der ausgewählten Ferienwohnung -->
            <div id="wohnungDetails" class="text-center">
                <!-- Ferienwohnung-Details werden hier angezeigt -->

                <!-- Karte der ausgewählten Ferienwohnung (wird dynamisch geladen) -->
                <div id="mapContainer" style="display: none;">
                    <div id="map" style="height: 200px; width: 100%;"></div>
                </div>
            </div>

            <!-- Buchungsformular -->
            <form id="buchungsForm" class="row g-3 mt-4">
                <div class="col-md-6">
                    <label for="name" class="form-label">Ihr Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Ihre E-Mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="checkin" class="form-label">Check-in Datum</label>
                    <input type="date" class="form-control" id="checkin" required>
                </div>
                <div class="col-md-6">
                    <label for="checkout" class="form-label">Check-out Datum</label>
                    <input type="date" class="form-control" id="checkout" required>
                </div>

                <!-- Zusatzangebote mit Checkboxen -->
                <div class="col-12">
                    <label class="form-label">Zusatzangebote</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="zustellbett" id="zusatzoption1">
                        <label class="form-check-label" for="zusatzoption1">Zustellbett</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="kinderbett" id="zusatzoption2">
                        <label class="form-check-label" for="zusatzoption2">Kinderbett</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="fruehstueck" id="zusatzoption3">
                        <label class="form-check-label" for="zusatzoption3">Frühstück</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="parkplatz" id="zusatzoption4">
                        <label class="form-check-label" for="zusatzoption4">Parkplatz</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Buchung abschicken</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

<!-- Buchungsdetails Section -->
<section class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Bild der Ferienwohnung -->
            <img id="wohnung-bild" src="img/placeholder.png" class="img-fluid mb-3" alt="Wohnung Bild">
            <!-- Kartencontainer -->
            <div id="mapContainer" style="height: 400px; width: 100%; display: none;"></div>
        </div>
        <div class="col-md-6">
            <h2>Buchungsdetails</h2>
            <!-- Buchungsformular -->
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="wohnungDropdown" class="form-label">Ferienwohnung</label>
                    <select id="wohnungDropdown" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="checkin" class="form-label">Check-in Datum</label>
                    <input type="date" id="checkin" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="checkout" class="form-label">Check-out Datum</label>
                    <input type="date" id="checkout" class="form-control" required>
                </div>
                <!-- Zusätzliche Optionen (Checkboxen) -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="zustellbett">
                    <label class="form-check-label" for="zustellbett">Zustellbett</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="kinderbett">
                    <label class="form-check-label" for="kinderbett">Kinderbett</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="fruehstueck">
                    <label class="form-check-label" for="fruehstueck">Frühstück</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="parkplatz">
                    <label class="form-check-label" for="parkplatz">Parkplatz</label>
                </div>
                <button type="submit" class="btn btn-primary">Buchen</button>
            </form>
        </div>
    </div>
</section>
